<div class="container">
    <!-- Lista de Tareas -->
    <h1>Hola de nuevo angular</h1>
    <h2>{{ welcome }}</h2>
    <ul>
        <li *ngFor="let task of tasks">
            {{ task }}
        </li>
    </ul>
    <hr />
    <!-- Operaciones Logoicas JS -->
    <h2>{{ 'Hola Mundo'.repeat(3) }}</h2>
    <p>Hola desde 1 + 2 = {{ 1+2 }}</p>

    <p>Hola soy {{ name }} y tengo {{ edad }}</p>

    <hr />
    <!-- Objetos (person) -->
    <img [src]="image" alt="">
    <input type="number" [value]="person.age">
    <button [disabled]="disabled" >Click Me!!</button>
    <p>Person: {{ person.name }}</p>

    <hr />
    <!-- Eventos -->
    <button (click)="cliclHandler()">Click here!!</button>
    <button (dblclick)="cliclHandler()">double Click!!</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHandler($event)">
</div>
